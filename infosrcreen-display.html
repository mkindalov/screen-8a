<!DOCTYPE html>
<html ng-app="8a-screen">
    <head lang="en">
        <title>Infoscreen Display</title>
        <link rel="stylesheet" type="text/css" href="assets/css/weather-style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/picasa.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controllers/directiveController.js"></script>


    </head>
    <body ng-controller="infoscreenDisplay">

       <div ng-if="template == 'weatherSK'">
            <weather text="Skopje" />
       </div>
       <div ng-if="template == 'weatherBT'" >
           <weather text="Bitola" />
       </div>
       <div ng-if="template == 'weatherDK'" >
           <weather text="Demir Kapija" />
       </div>
       <div ng-if="template == 'weatherAM'" >
           <weather text="Amsterdam" />
       </div>
       <div ng-if="template == 'picasaThailand'" >
           <picasa text="5984455990988222289" />
       </div>
       <div ng-if="template == 'picasaBaltic'" >
           <picasa text="6011525222319355345" />
       </div>
       <div ng-if="template == 'picasaGermany'" >
           <picasa text="6087940108491882641" />
       </div>

    </body>
</html>
