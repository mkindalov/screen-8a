<!DOCTYPE html>
<html>
<head>

<body>
  <div data-role="page">

      <a href="../index.html" data-tag="swimming" data-icon="bars" class="ui-btn-left" data-ajax="false">Menu</a>
      <h1>Running</h1>

        <input type="range" name="weight" id="weight" value="10" min="0" max="100" data-highlight="true" />

        <input type="number" name="length" id="length"/>
        <br/>
      </form>
    </div>

  </div>
