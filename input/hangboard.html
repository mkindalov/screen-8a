<!DOCTYPE html>
<html>
<head>
<title>8a Screen - Hangboard</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
<script src="../assets/js/custom.js"></script>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />

</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <a href="../index.html" data-icon="bars" class="ui-btn-left" data-ajax="false">Menu</a>
      <h1>Hangboard</h1>
    </div>
    <div role="main" class="ui-content">
      <form action="#" data-tag="hangboard" data-type="autopost" data-database="workout" data-collection="coll1">
        <fieldset data-role="controlgroup">
          <legend>Type:</legend>
          <label for="one-hand">One hand</label>
          <input type="checkbox" name="hangboard-type" id="one-hand" value="One-Hand" checked="checked" />
          
          <label for="pyramid">Pyramid</label>
          <input type="checkbox" name="hangboard-type" id="pyramid" value="Pyramid" />
          
          <label for="ten-minuter">Ten minuter</label>
          <input type="checkbox" name="hangboard-type" id="ten-minuter" value="Ten-minuter" />
          
          <label for="other">Other</label>
          <input type="checkbox" name="hangboard-type" id="other" value="Other" />
        </fieldset>
        <br/>
        <label for="duration">Duration</label>
        <input type="range" name="duration" id="duration" value="50" min="0" max="100" data-highlight="true" />
        <br/><br/>
      </form>
    </div>
    <div id="footer" data-role="footer"></div>
  </div>
</body>
</html>
